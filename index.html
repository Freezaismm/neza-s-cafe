<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nadine's Rush Hour: Special Edition üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff75a0; --y: #f1c40f; --g: #2ecc71; --b: #3498db; }
        * { box-sizing: border-box; touch-action: manipulation; image-rendering: pixelated; }
        body { margin: 0; background: #0f0c29; font-family: 'Press Start 2P', cursive; color: #fff; overflow: hidden; height: 100vh; }
        
        #game { 
            width: 100%; max-width: 420px; height: 100vh; background: #2c3e50; 
            margin: auto; position: relative; border-left: 4px solid var(--p); border-right: 4px solid var(--p); 
            display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(255, 117, 160, 0.5);
        }

        /* START SCREEN LAYOUT */
        .ovr { position: absolute; inset: 0; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); z-index: 1000; display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center; }
        
        /* SLOT FOTO STYLING */
        .photo-slot {
            width: 140px; height: 140px; border-radius: 50%; border: 5px solid var(--p);
            margin-top: 40px; margin-bottom: 20px; overflow: hidden;
            box-shadow: 0 0 25px var(--p); animation: float 3s ease-in-out infinite;
            background: #222; display: flex; align-items: center; justify-content: center;
        }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }

        .game-title { font-size: 16px; color: var(--y); text-shadow: 3px 3px var(--p); margin-bottom: 20px; animation: glow 2s ease-in-out infinite alternate; }

        .desc-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px;
            padding: 20px; width: 90%; font-size: 8px; line-height: 2; margin-bottom: 30px;
        }

        /* GAMEPLAY STYLING (Same as before) */
        #stage { flex: 1; position: relative; background: #34495e; border-bottom: 8px solid #95a5a6; overflow: hidden; }
        #customer-spot { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 80px; }
        #bubble { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px; border-radius: 15px; font-size: 9px; border: 4px solid var(--p); min-width: 150px; text-align: center; }
        #hud { position: absolute; top: 10px; width: 100%; padding: 0 15px; display: flex; justify-content: space-between; z-index: 100; }
        .stat { background: rgba(0,0,0,0.7); padding: 5px 10px; border: 2px solid var(--y); font-size: 8px; }
        #pantry { height: 280px; background: #2c3e50; padding: 10px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .ingredient { background: #34495e; border: 3px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 0 #000; }
        .ingredient span { font-size: 6px; margin-top: 5px; color: var(--y); }
        #serve-btn { grid-column: span 3; background: var(--g); border: none; padding: 15px; font-family: 'Press Start 2P'; color: #fff; font-size: 12px; }
        .timer-bg { width: 100%; height: 10px; background: #000; position: absolute; bottom: 0; }
        #timer-bar { height: 100%; background: var(--p); width: 100%; }

        /* ANIMATIONS */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes glow { from { text-shadow: 0 0 5px #fff, 0 0 10px var(--p); } to { text-shadow: 0 0 10px #fff, 0 0 20px var(--p); } }

        #win-txt { background: #111; border: 2px solid var(--p); padding: 20px; font-size: 9px; line-height: 2; text-align: left; overflow-y: auto; max-height: 60vh; }
    </style>
</head>
<body>

<div id="game">
    <div id="start" class="ovr">
        <div class="photo-slot">
            <img src="https://img.sanishtech.com/u/901f014594d8a7325b6e8bf70d15ce85.jpg" alt="Nadine Photo" id="profile-img">
        </div>
        
        <div class="game-title">NEZA'S CAFE</div>
        
        <div class="desc-card">
            <span style="color: var(--y);">MISI:</span> ini adalah simulasi ketika kita punyaa bisnis fnb sayangg <br><br>
            <span style="color: var(--p);">MADE FOR:</span> One and only, Nadine syakira pretty. üíñ
        </div>

        <button onclick="init()" style="padding: 15px 35px; background: var(--p); border: none; color: #fff; font-family: 'Press Start 2P'; font-size: 10px; cursor: pointer; box-shadow: 0 5px 0 #900;">START GAME</button>
    </div>

    <div id="hud">
        <div class="stat">SERVED: <span id="count">0</span>/30</div>
        <div class="stat">LVL: <span id="lvl">1</span></div>
    </div>
    <div id="stage">
        <div id="bubble">order: <br><b id="order-name">...</b></div>
        <div id="customer-spot">üë§</div>
        <div class="timer-bg"><div id="timer-bar"></div></div>
    </div>
    <div id="pantry">
        <div class="ingredient" onclick="pick('ü•©')">ü•©<span>STEAK</span></div>
        <div class="ingredient" onclick="pick('üçú')">üçú<span>EMI AYAM</span></div>
        <div class="ingredient" onclick="pick('‚òï')">‚òï<span>KOPI ALFA</span></div>
        <div class="ingredient" onclick="pick('üçî')">üçî<span>BURGER</span></div>
        <div class="ingredient" onclick="pick('üç¶')">üç¶<span>ESKIMM</span></div>
        <div class="ingredient" onclick="pick('üçï')">üçï<span>PIZZA</span></div>
        <button id="serve-btn" onclick="serve()">SAJIKAN PESANAN!</button>
    </div>

    <div id="win" class="ovr" style="display:none">
        <h2 style="color:var(--y)">SOLD OUTT!!!</h2>
        <div id="win-txt"></div>
        <button onclick="location.reload()" style="margin-top:20px; font-family:'Press Start 2P'; font-size:8px; background:none; border:2px solid #fff; color:#fff; padding:10px;">REPLAY</button>
    </div>
</div>

<script>
    let ctx, served = 0, time = 100, active = false, currentIcon = "", holding = "";
    const menu = [
        {name: "STEAK CINTA", icon: "ü•©"}, {name: "MIE AYAM NADINE", icon: "üçú"},
        {name: "KOPI CHEESEPRESSO", icon: "‚òï"}, {name: "CHUBBY PATTY", icon: "üçî"},
        {name: "ESKIMM MBAPPE", icon: "üç¶"}, {name: "PIZZA IMUT", icon: "üçï"}
    ];
    const guests = ["üë¶", "üëß", "üëµ", "üßï", "üë∂", "ü•∑", "üßî", "üßî‚Äç‚ôÄÔ∏è", "üë∏", "üëÆ"];

    function sfx(f, t, d, v=0.1) {
        if(!ctx) return;
        let o = ctx.createOscillator(), g = ctx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, ctx.currentTime);
        g.gain.setValueAtTime(v, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+d);
        o.connect(g); g.connect(ctx.destination);
        o.start(); o.stop(ctx.currentTime+d);
    }

    function init() {
        ctx = new (window.AudioContext || window.webkitAudioContext)();
        document.getElementById('start').style.display = 'none';
        active = true;
        nextCustomer();
        loop();
    }

    function nextCustomer() {
        if(served >= 30) return winGame();
        const res = menu[Math.floor(Math.random()*menu.length)];
        const gst = guests[Math.floor(Math.random()*guests.length)];
        document.getElementById('order-name').innerText = res.name;
        document.getElementById('customer-spot').innerText = gst;
        currentIcon = res.icon;
        time = 100;
        sfx(400 + (served * 10), 'sine', 0.2);
    }

    function pick(item) {
        if(!active) return;
        holding = item;
        document.getElementById('serve-btn').innerText = "BAWA: " + item;
        sfx(200, 'square', 0.1);
    }

    function serve() {
        if(!active || !holding) return;
        if(holding === currentIcon) {
            served++;
            document.getElementById('count').innerText = served;
            document.getElementById('lvl').innerText = Math.floor(served/5) + 1;
            sfx(800, 'sine', 0.2);
            holding = "";
            document.getElementById('serve-btn').innerText = "SAJIKAN PESANAN!";
            nextCustomer();
        } else {
            sfx(100, 'sawtooth', 0.3);
            alert("salah menuunyaa, sayangg");
        }
    }

    function loop() {
        if(!active) return;
        time -= (0.9 + (served * 0.1)); 
        document.getElementById('timer-bar').style.width = time + "%";
        if(time <= 0) {
            active = false;
            alert("yahh waktunya abis, customernya ngambekk");
            location.reload();
        }
        requestAnimationFrame(() => setTimeout(loop, 50));
    }

    function winGame() {
        active = false;
        document.getElementById('win').style.display = 'flex';
        const txt = `HAIII NADINEE CANTIKKK\n\nBaguss banget kan gamenyaa!! nahh ini tuu simulasi ketika besok kita punya bisnis fnb lhooo  jadii kitaa harus melayani customer dengan sangat sabar dan cepatt wkwkwkw, jadii dengan segala ketelitian yang kita punyai, bisnis kita akan suksess donggg pastii..\n\nwaahhh timakasii banyak banyakk yaaa buat harii inii, wahh bener bener seruu bangett hari inii tuuuu.. darii pagii kitaa berangkat ke kelas barengg, dan baru ngehh kalau bajunyaa coupelann wkwkwk, laluu kitaa bisa fotoo bersamaaa.. pokoknyaa seruu bangett deee hari inii atuuu.. dann yang pastii paling serunyaa yaituuu, akhirnyaaa kamu main di rumahkuu lagii yeyyy, wkwkwkwkwk tida terbesit di kepalaku sama sekali kalau kamu akan mampir ke rumahkuu.. alhamdulillah akhirnyaa kesinii walaupun ak jadi tuan rumah sangatt kurangg, dari yang tehnya kepanasann.. enda maniss.. lalu bikin kamu ga nyaman tempatnyaa, teruss ak banyak ngambeknyaa dll dehhh.. tapii aku seneng bangett kitaa bisa seru seruan disinii.. akhirnyaa aku bisa nunjukin kamuu sawahh,sendangg dan sebagian tempat yang ada di sekitar rumah akkk yeeyyyy.. laluu pas kamu pulangg masih bisaa nemeinn akk ssmpaii ngantuk pun masih nyemoetin chatt akk, dannn endingnyaa kitaa bisa slipkoll deeee alhamdulillahh wkekekekek..\n\nYasudsa dee aku juga sudaa mengantuk nihhh.. selamatt beristirahat yaa cantikk.. kalau kamu bacanya besokk berarti selamat beraktivitass yaa sayanggg.. semogaa harimu di lancarkan selaluu yaaa.. goodnightt and goodmorningg yaa sayangg.. semogaa b3sokk kitaa bisa seru seruan lagi bareng barengg yaaa.. aamiin yasudss dee paipai papaii cantikkz sekali lagi timakasii yaa buat hari iniii.. je t'aimeee bieenn sayanggg üíôü©µüíôü©µüíôü©µüíôü©µüíôÔ∏è`;
        let i = 0;
        function type() {
            if(i < txt.length) {
                document.getElementById('win-txt').innerHTML += txt[i] === '\n' ? '<br>' : txt[i];
                i++; setTimeout(type, 40);
            }
        }
        type();
    }
</script>
</body>
</html>
